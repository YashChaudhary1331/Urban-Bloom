<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Urban Bloom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Urban Bloom</a>
            <nav>
                <a href="index.html" style="text-decoration: none; color: var(--primary-green); font-weight: 500;">Back to Site</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="page-header">Admin Dashboard</h2>

            <!-- User Data Section -->
            <div class="admin-section">
                <h3>Registered Users</h3>
                <div class="admin-table-wrapper">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody id="user-data-body">
                            <!-- User data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Order Data Section -->
            <div class="admin-section">
                <h3>All Orders</h3>
                 <div class="admin-table-wrapper">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>User Email</th>
                                <th>Total Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="order-data-body">
                            <!-- Order data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                &copy; 2025 Urban Bloom. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
