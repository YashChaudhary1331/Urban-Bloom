<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Urban Bloom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Urban Bloom</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="page-header">Admin Login</h2>
            <form class="auth-form" id="admin-login-form">
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="error-message" style="color: red; display: none; margin-top: 1rem;">Invalid username or password.</p>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                &copy; 2025 Urban Bloom. All Rights Reserved.
            </div>
        </div>
    </footer>
    <script src="admin-login.js"></script>
</body>
</html>
